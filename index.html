<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="wether"> 
     <form>
      <div class="search-box">
        <input  type="text" placeholder="Search" class="search-input">
        <button class="search-btn" type="submit">
          <img src="./img/search.svg" alt="">
        </button>
      </div>
    </form>
    <div class="weather-details">
      <h2 class="city" id="City"></h2>
      <p class="text"><span id="temperature"></span></p>
      <p class="text-desc"><span id="humidity"></span></p>
      <p class="text-desc"><span id="wind"></span></p>

      <ul class="ul-link"">
        <a href="https://ru-ru.facebook.com/">
          <li class="box-link">
            <img class="box-img" src="./img/facebok.svg" alt="">
          </li>
        </a>

        <a href="https://twitter.com/?lang=ru">
          <li class="box-link">
            <img class="box-img" src="./img/twiter.svg" alt="">
          </li>
        </a>
        
        <a href="https://www.linkedin.com/feed/">
          <li class="box-link">
            <img class="box-img" src="./img/linkidin.svg" alt="">
          </li>
        </a>

        <a href="https://www.instagram.com//?hl=ru">
          <li class="box-link">
            <img class="box-img" src="./img/instagram.svg" alt="">
          </li>
        </a>

      </ul>

    </div>
   </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
